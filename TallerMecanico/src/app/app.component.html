<div style="text-align:center">
  <ul>
    <li><a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>  </li>
    <li><a class="nav-link" routerLink="profile" routerLinkActive="active">Profile</a>  </li>
    <li style="float:right" > <a class="nav-link"  style="float:right" routerLink="login" routerLinkActive="active">Login</a> </li>
    <li style="float:right" > <a class ="nav-link" (click)="logout()" href="#">Logout</a></li>
  </ul>
  <div class="text-center">
    <p>
      Angular 6 Authentication with JWT Tutorial
    </p>
  </div>
  <router-outlet></router-outlet>

<ion-app>

  <ion-menu  type="overlay"  [disabled]="desactivado" side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title> Servi Express</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-label>Perfil</ion-label>
          <ion-icon slot="start" color="dark" name="person-circle-outline"></ion-icon>
        </ion-item>

      </ion-menu-toggle>
      <ion-menu-toggle>
      <ion-item [routerLink]="['/agendas']">
        <ion-label>Agendar hora</ion-label>
        <ion-icon color="dark" slot="start" name="calendar-outline"></ion-icon>
      </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-label>Horas agendadas</ion-label>
          <ion-icon color="dark" slot="start" name="checkmark-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
          <ion-item  [routerLink]="['/']">

            <ion-label>Cerrar sesion</ion-label>
            <ion-icon  color="dark" slot="start" name="exit-outline"></ion-icon>
          </ion-item>
      </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet  id="main"></ion-router-outlet>
</ion-app>
