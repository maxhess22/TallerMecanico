<ion-header>
  <ion-toolbar color = "dark">
    <ion-title>Perfil Cliente</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button  autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-item *ngFor="let cliente of Clientes">
      <ion-label>
        <h2>{{cliente.nombreCliente}}</h2>
        <h3>{{cliente.emailCliente}}</h3>
        <h3>{{cliente.telefono}}</h3>


      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/actualizar/', cliente.idCliente]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
      </div>

    </ion-item>
  </ion-list>
</ion-content>
