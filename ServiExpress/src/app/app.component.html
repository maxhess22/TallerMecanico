<ion-app>
  
  <ion-menu  type="overlay"  [disabled]="desactivado" side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title> Servi Express</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-label>Perfil</ion-label>
          <ion-icon slot="start" color="dark" name="person-circle-outline"></ion-icon>
        </ion-item>
        
      </ion-menu-toggle>
      <ion-menu-toggle>
      <ion-item [routerLink]="['/agendas']">
        <ion-label>Agendar hora</ion-label>
        <ion-icon color="dark" slot="start" name="calendar-outline"></ion-icon>
      </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-label>Horas agendadas</ion-label>
          <ion-icon color="dark" slot="start" name="checkmark-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>  
      <ion-menu-toggle>
          <ion-item  [routerLink]="['/login']">
          
            <ion-label>Cerrar sesion</ion-label>
            <ion-icon  color="dark" slot="start" name="exit-outline"></ion-icon>
          </ion-item>
      </ion-menu-toggle>
   
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet  id="main"></ion-router-outlet>
</ion-app>
