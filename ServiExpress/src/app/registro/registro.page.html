<ion-header>
  <ion-toolbar color = "dark">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

     <ion-card>
       <ion-card-content>
        <ion-list lines="full">
        <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre y Apellido</ion-label>
            <ion-input formControlName="nombreCliente" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="emailCliente"type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input formControlName="telefono" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">contraseña</ion-label>
            <ion-input formControlName="contraseña" type="password" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
                <ion-button type="submit" color="success" expand="block">Guardar</ion-button>
                <ion-button [routerLink]="['/login']" color="secondary" expand="block">Volver</ion-button>

              </ion-col>
          </ion-row>
        </form>
      </ion-list>
      </ion-card-content>
    </ion-card>


</ion-content>
