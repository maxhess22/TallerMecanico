<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color ='dark'>
  <ion-card>
    <ion-card-content >
  
      <ion-list lines="full">
      <form [formGroup]="loginForm" > <!--(ngSubmit)="onSubmit()"-->
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="emailCliente" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">contraseña</ion-label>
            <ion-input formControlName="contraseña" type="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
                <ion-button type="submit" color="success" (click)="onClickLogin()" expand="block"> Iniciar sesion</ion-button>
            </ion-col>
          </ion-row>
        </form>
      
        <ion-button [routerLink]="['/registro']" color="dark" type="submit" fill="solid" expand="full">
            Registrar
        </ion-button>
        <ion-button   color="danger" class = "btn-block" expand="full"><ion-icon name="logo-google"></ion-icon>
          Iniciar con Google
        </ion-button>
        <ion-button   color="primary" class = "btn-block" expand="full"><ion-icon name="logo-facebook"></ion-icon>
          Iniciar con Facebook
        </ion-button> 
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
