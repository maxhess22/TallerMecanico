<ion-header>
  <ion-toolbar color = "dark">
    <ion-title>Actualizar Cliente</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button  autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" >
  <ion-list lines="full">
    <form [formGroup]="updateUserFg" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input formControlName="nombreCliente" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="emailCliente" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input formControlName="telefono" type="text" required></ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
            <ion-button type="submit" color="success" expand="block">Actualizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
